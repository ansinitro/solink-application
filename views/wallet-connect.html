<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solink</title>
    <link rel="icon" href="public/images/logos/short.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <video autoplay muted loop class="position-fixed background-video">
        <source src="public/videos/background.mp4" type="video/mp4">
    </video>

    <div class="text-center">
            <div style="color: white;">
                <img src="public/images/logos/long.png" width="300" alt="Wallet Image" class="img-fluid mb-4">
                <div>
                    <p >
                        Welcome to Solink!
                    </p>
                    <p >
                        <span style="color:  #00FFA3;">Solink: Your professional</span> <span style="color:  #03E1FF;">network on Solana. Connect,</span> <span style="color:  #DC1FFF;">collaborate, leave your mark.</span>
                    </p>
                    <p >
                        Join now!
                    </p>
                </div>

                <button class="btn butt text-light" onclick="connectToWallet()">Connect Wallet</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/walletConnect.js"></script>

</html>
