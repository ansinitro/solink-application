<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <video autoplay muted loop class="position-fixed background-video">
        <source src="public/videos/background.mp4" type="video/mp4">
    </video>

    <div class="text-center">
        <div class="row">
            <div class="col-6" style="color: #00FFA3;">
                <img src="public/images/logos/long.png" width="300" alt="Wallet Image" class="img-fluid mb-4">
                <div >
                    <p>
                        Welcome to Solink!
                    </p>
                    <p>
                        Solink: Your professional network on Solana. Connect, collaborate, leave your mark.
                    </p>
                    <p>
                        Join now!
                    </p>
                </div>
            </div>

            <div class="col-6 m-auto">
                <h1 class="mb-4" style="color: #03E1FF;">Connect Wallet</h1>
                <button class="btn butt text-light" onclick="connectToWallet()">Connect Wallet</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/walletConnect.js"></script>
</body>

</html>
