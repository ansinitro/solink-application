<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            margin-top: 20px;
        }
        .btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-avatar" src="/path/to/avatar.jpg" alt="User Avatar" class="avatar">
        <div class="info">
            <h2 id="profile-username">Username</h2>
            <p>Address: 0x123456789...</p>
            <p>Number of Friends: 10</p>
            <!-- Button to send friend request -->
            <button class="btn" onclick="sendFriendRequest()">Send Friend Request</button>
            <!-- Placeholder for receiving friend requests -->
            <div id="friend-requests">
                <!-- Friend requests will be dynamically added here -->
            </div>
            <!-- Form to write posts -->
            <form id="post-form" onsubmit="writePost(); return false;">
                <textarea id="post-content" placeholder="Write your post..." rows="4" cols="50"></textarea><br>
                <button type="submit" class="btn">Post</button>
            </form>
            <!-- Placeholder for displaying posts -->
            <div id="posts">
                <!-- Posts from other users will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Function to send friend request
        function sendFriendRequest() {
            // Implement sending friend request logic here
            // Possibly via AJAX
            alert("Friend request sent!");
        }

        // Function to write post
        function writePost() {
            // Implement writing post logic here
            // Possibly via AJAX
            var postContent = document.getElementById("post-content").value;
            alert("Post content: " + postContent);
        }

        // Function to fetch and display posts from other users
        function fetchPosts() {
            // Implement fetching posts logic here
            // Possibly via AJAX
            // Once fetched, dynamically populate the posts section
        }

        // Call fetchPosts function when the page loads
        fetchPosts();
    </script>
</body>
</html>
